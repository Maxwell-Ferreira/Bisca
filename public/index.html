<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala da bisca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notificacao"></div>
    <div id="tela">
        <main class="home">
            <h1>Bisca Braba</h1>
            <div class="sections">
                <section class="home-section">
                    <form id="form-criar" name="form-criar">
                        <h2>Criar Sala</h2>
                        <div>
                            <label for="idSala">ID da Sala:</label>
                            <input type="text" name="idSala" id="idCriarSala" class="form-item" maxlength="20">
                        </div>
                        <div>
                            <label for="nomeCriador">Seu nome:</label>
                            <input type="text" name="nomeCriador" id="nomeCriador" class="form-item" maxlength="20">
                        </div>
                        <div>
                            <label for="numJogadores">Tipo de jogo:</label>
                            <select name="numJogadores" id="numJogadores" class="form-item">
                                <option value="2">2 Jogadores</option>
                                <option value="4">4 Jogadores</option>
                            </select>
                        </div>
                        <button type="submit" class="btnCriar" class="form-item" onClick="criarSala(event)">Criar</button>
                    </form>
                </section>
                <section class="home-section">
                    <form method="GET">
                        <h2>Conectar Ã  uma Sala</h2>
                        <div>
                            <label for="idSala">ID da Sala:</label>
                            <input type="text" name="idSala" id="idEntrarSala" class="form-item" maxlength="20">
                        </div>
                        <div>
                            <label for="nomeConectar">Seu nome:</label>
                            <input type="text" name="nomeConectar" id="nomeConectar" class="form-item" maxlength="20">
                        </div>
                        <button type="submit" class="btnConectar" class="form-item" onClick="entrarSala(event)">Conectar</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <div class="alertBox">
        <div class="alertMsg"></div>
    </div>

    <img src="imagens/toasty.png" class="toasty">
    <audio id="audio" src="audios/carta.weba"></audio>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
